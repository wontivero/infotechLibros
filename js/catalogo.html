<div class="container mt-4">
    <h2 class="mb-4 text-primary"><i class="bi bi-journal-bookmark"></i> Gestión de Catálogo</h2>
    
    <!-- VISTA 1: Lista de Libros -->
    <div id="catalogListView">
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="d-flex justify-content-between mb-3">
                    <input type="text" id="catalogSearchInput" class="form-control w-50" placeholder="Filtrar en lista...">
                    <button class="btn btn-success" id="btnAddBook"><i class="bi bi-plus-lg"></i> Nuevo Libro</button>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th style="width: 80px;">Imagen</th>
                                <th>Título</th>
                                <th>Editorial</th>
                                <th>Precios (BN / Color)</th>
                                <th>Estado</th>
                                <th class="text-end">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="catalogTableBody">
                            <!-- Se llena vía JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- VISTA 2: Formulario (Oculto por defecto) -->
    <div id="catalogFormView" class="d-none">
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center border-bottom pb-2 mb-3">
                    <h5 class="text-primary" id="formTitle">Nuevo Libro</h5>
                    <button class="btn btn-outline-secondary btn-sm" id="btnCancelBook">Cancelar</button>
                </div>
                <form id="bookForm">
                    <input type="hidden" id="bookId">
                    <div class="row g-3">
                        <div class="col-md-6"><label class="form-label">Título</label><input type="text" class="form-control" id="bookTitulo" required></div>
                        <div class="col-md-6"><label class="form-label">Editorial</label><input type="text" class="form-control" id="bookEditorial"></div>
                        <div class="col-md-4"><label class="form-label">Páginas</label><input type="number" class="form-control" id="bookPaginas" placeholder="Cant. Pág"></div>
                        <div class="col-md-4"><label class="form-label">Precio B/N ($)</label><input type="number" class="form-control" id="bookPrecioBN"></div>
                        <div class="col-md-4"><label class="form-label">Precio Color ($)</label><input type="number" class="form-control" id="bookPrecioColor"></div>
                        <div class="col-12"><small class="text-muted">Precios calculados automáticamente (Base: $50/BN, $80/Color + $2000 Anillado)</small></div>
                        <div class="col-12">
                            <label class="form-label">Imagen de Tapa</label>
                            <input type="file" class="form-control" id="bookImagenFile" accept="image/*">
                            <input type="hidden" id="bookImagenCurrentURL">
                            <div id="imagePreviewContainer" class="mt-2 d-none text-center bg-light p-2 rounded position-relative">
                                <small class="d-block text-muted mb-1">Imagen Actual:</small>
                                <img id="imagePreview" src="" style="max-height: 100px; max-width: 100%">
                                <button type="button" class="btn btn-sm btn-danger position-absolute top-0 end-0 m-1" id="btnDeleteImage" title="Eliminar imagen"><i class="bi bi-x-lg"></i></button>
                            </div>
                        </div>
                        <div class="col-12"><div class="form-check form-switch"><input class="form-check-input" type="checkbox" id="bookIsWaitlist"><label class="form-check-label" for="bookIsWaitlist">En Lista de Espera (Waitlist)</label></div></div>
                        <div class="col-12 mt-4"><button type="submit" class="btn btn-primary w-100 py-2" id="btnSaveBook">Guardar Cambios</button></div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- MODAL: Visualizar Imagen -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-transparent border-0">
                <div class="modal-body text-center position-relative">
                    <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Close"></button>
                    <img src="" id="modalImagePreview" class="img-fluid rounded shadow-lg" style="max-height: 80vh;">
                    <button class="btn btn-light mt-3 shadow" id="btnCopyImageModal"><i class="bi bi-clipboard-check"></i> Copiar Imagen</button>
                </div>
            </div>
        </div>
    </div>
</div>
